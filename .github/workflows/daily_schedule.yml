name: Ejecución Diaria de Garantías

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar rclone
      run: |
        sudo apt-get update
        sudo apt-get install rclone -y

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Ejecutar script diario
      run: python run_daily.py
      
    - name: Debug - Listar archivos actuales
      run: ls -R # Esto nos permitirá ver en los logs si la carpeta 'Garantías' se creó

    - name: Sincronizar a Google Drive
      env:
        RCLONE_CONFIG_BODY: ${{ secrets.RCLONE_CONFIG_DATA }}
      run: |
        # Creamos el archivo de configuración temporal
        echo "$RCLONE_CONFIG_BODY" > rclone.conf
        
        # ASEGURAR QUE LA CARPETA EXISTE: 
        # Si el script no descargó nada, creamos la carpeta vacía para que rclone no de error
        mkdir -p ./Garantías
        
        # Sincronizamos (usamos copy para no borrar lo que ya tienes en Drive)
        # Nota: He ajustado la ruta para que coincida con lo que rclone espera
        rclone copy ./Garantías/ AutomatizacionGarantias:Garantías/Automatización/Garantías --config rclone.conf

    - name: Limpiar configuración
      run: rm rclone.conf
