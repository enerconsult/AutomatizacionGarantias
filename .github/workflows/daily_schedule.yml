name: Ejecución Diaria de Garantías

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Eliminamos el paso de "Instalar rclone" ya que no se usa

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # Aseguramos que se instalen las nuevas librerías de Google
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Ejecutar script diario
      run: python run_daily.py
      
    - name: Debug - Listar archivos actuales
      run: ls -R

    # Nuevo paso: Subida con Python y Service Account
    - name: Sincronizar a Google Drive (Service Account)
      env:
        # Usamos los nuevos secretos que creaste
        GDRIVE_SA_KEY: ${{ secrets.GDRIVE_SA_KEY }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        # Apuntamos a la carpeta que genera tu script
        LOCAL_UPLOAD_PATH: "./Garantías" 
      run: |
        # Crear carpeta por si acaso no existe (evita error en el script)
        mkdir -p ./Garantías
        python upload_drive.py
