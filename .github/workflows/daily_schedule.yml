name: Ejecución Diaria de Garantías

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Eliminamos el paso de "Instalar rclone" ya que no se usa

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # Aseguramos que se instalen las nuevas librerías de Google
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Ejecutar script diario
      run: python run_daily.py
      
    - name: Debug - Listar archivos actuales
      run: ls -R

    # Nuevo paso: Subida con Python y Service Account
    - name: Sincronizar a Google Drive (User OAuth)
      env:
        GDRIVE_TOKEN_JSON: ${{ secrets.GDRIVE_TOKEN_JSON }} # <--- CAMBIO AQUÍ
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        LOCAL_UPLOAD_PATH: "./Garantías"
      run: |
        mkdir -p ./Garantías
        python upload_drive.py
