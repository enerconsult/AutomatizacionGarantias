name: Ejecución Diaria de Garantías

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar rclone
      uses: rclone/github-action@v1

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Ejecutar script diario
      run: python run_daily.py
      
    - name: Sincronizar resultados a Google Drive
      env:
        RCLONE_CONFIG_BODY: ${{ secrets.RCLONE_CONFIG_DATA }}
      run: |
        # Crear archivo de configuración temporal
        echo "$RCLONE_CONFIG_BODY" > rclone.conf
        
        # Sincroniza la carpeta local 'Garantías' con la carpeta en Drive
        # Se usa 'copy' en lugar de 'sync' para evitar borrar archivos viejos en Drive
        rclone copy ./Garantías/ AutomatizacionGarantias:Garantías/Automatización/Garantías --config rclone.conf

    - name: Limpiar configuración
      run: rm rclone.conf
