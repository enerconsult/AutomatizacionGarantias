
name: Ejecución Diaria de Garantías

on:
  schedule:
    # Ejecutar todos los días a las 13:00 UTC (8:00 AM Colombia aprox)
    - cron: '0 13 * * *'
  workflow_dispatch: # Permite ejecución manual desde GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Ejecutar script diario
      run: python run_daily.py
      
    - name: Subir resultados como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: Descargas_XM_Resultados
        path: Descargas_XM/
        retention-days: 5
