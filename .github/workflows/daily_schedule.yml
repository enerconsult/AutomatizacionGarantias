name: Ejecución Diaria de Garantías

on:
  schedule:
    - cron: '0 12 * * *' # Ejecución programada
  workflow_dispatch: # Ejecución manual

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar rclone
      run: |
        sudo apt-get update
        sudo apt-get install rclone -y

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Ejecutar script diario
      run: python run_daily.py
      
    - name: Sincronizar a Google Drive
      env:
        RCLONE_CONFIG_BODY: ${{ secrets.RCLONE_CONFIG_DATA }}
      run: |
        # Creamos el archivo de configuración temporal
        echo "$RCLONE_CONFIG_BODY" > rclone.conf
        
        # Copiamos la carpeta 'Garantías' generada por el script
        # Usamos el nombre de tu remoto: AutomatizacionGarantias
        rclone copy ./Garantías/ AutomatizacionGarantias:Garantías/Automatización/Garantías --config rclone.conf

    - name: Limpiar configuración
      run: rm rclone.conf
